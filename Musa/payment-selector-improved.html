<script>
// L√ìGICA MEJORADA INSPIRADA EN STUDIO F
document.addEventListener('DOMContentLoaded', function() {
    const paymentOptions = document.querySelectorAll('.payment-option[data-step="1"]');
    const paymentDetails = document.querySelector('.payment-details');
    
    paymentOptions.forEach(option => {
        option.addEventListener('click', function() {
            const method = this.dataset.method;
            
            // Remover selecci√≥n previa
            paymentOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Seleccionar actual
            this.classList.add('selected');
            
            // Mostrar detalles despu√©s de un delay (como Studio F)
            setTimeout(() => {
                showPaymentDetails(method);
            }, 300);
        });
    });
    
    function showPaymentDetails(method) {
        paymentDetails.style.display = 'block';
        
        // Ocultar todos los detalles
        const allDetails = paymentDetails.querySelectorAll('[data-method]');
        allDetails.forEach(detail => detail.style.display = 'none');
        
        // Mostrar solo el m√©todo seleccionado
        const methodDetail = paymentDetails.querySelector(`[data-method="${method}"]`);
        if (methodDetail) {
            methodDetail.style.display = 'block';
            
            // Scroll suave al detalle
            methodDetail.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }
    }
    
    // Back button functionality
    document.querySelector('.back-button')?.addEventListener('click', function() {
        paymentDetails.style.display = 'none';
        paymentOptions.forEach(opt => opt.classList.remove('selected'));
    });
});
</script>
