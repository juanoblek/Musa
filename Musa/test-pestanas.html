<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

</head>
<body>
    <h1>ğŸ§ª Test de Cambio de PestaÃ±as de Pago</h1>
    
    <div class="test-panel">
        <h2>ğŸ¯ Probar NavegaciÃ³n entre MÃ©todos</h2>
        <p>Haz clic en estos botones para simular el cambio de pestaÃ±as:</p>
        
        <button class="test-button active" onclick="testMethodChange('card')">
            ğŸ’³ Tarjeta de CrÃ©dito/DÃ©bito
        </button>
        <button class="test-button" onclick="testMethodChange('pse')">
            ğŸ¦ PSE (Bancos)
        </button>
        <button class="test-button" onclick="testMethodChange('nequi_daviplata')">
            ğŸ“± Nequi/Daviplata
        </button>
        <button class="test-button" onclick="testMethodChange('whatsapp')">
            ğŸ’¬ WhatsApp
        </button>
    </div>
    
    <div class="test-panel">
        <h2>ğŸ“‹ Log de Debug</h2>
        <div id="debugLog" class="debug-info">
Esperando interacciÃ³n...
        </div>
    </div>
    
    <div class="iframe-container">
        <iframe id="paymentIframe" src="pago-premium.html" width="100%" height="700" frameborder="0"></iframe>
    </div>

    <script>
        let currentMethod = 'card';
        
        function testMethodChange(method) {
            currentMethod = method;
            
            // Actualizar botones
            document.querySelectorAll('.test-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Log de debug
            addDebugLog(`ğŸ”„ Simulando cambio a mÃ©todo: ${method}`);
            
            // Intentar comunicarse con el iframe
            const iframe = document.getElementById('paymentIframe');
            try {
                if (iframe.contentWindow) {
                    // Buscar la pestaÃ±a correspondiente en el iframe y hacer clic
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const tabs = iframeDoc.querySelectorAll('.method-tab');
                    
                    addDebugLog(`ğŸ“‹ PestaÃ±as encontradas en iframe: ${tabs.length}`);
                    
                    // Buscar la pestaÃ±a correspondiente
                    let targetTab = null;
                    tabs.forEach((tab, index) => {
                        if (tab.dataset.method === method) {
                            targetTab = tab;
                            addDebugLog(`âœ… PestaÃ±a encontrada: ${method} (Ã­ndice ${index})`);
                        }
                    });
                    
                    if (targetTab) {
                        // Simular clic en la pestaÃ±a
                        targetTab.click();
                        addDebugLog(`ğŸ‘† Clic simulado en pestaÃ±a ${method}`);
                        
                        // Verificar quÃ© formularios estÃ¡n visibles despuÃ©s del clic
                        setTimeout(() => checkVisibleForms(), 500);
                    } else {

                    }
                } else {

                }
            } catch (e) {

            }
        }
        
        function checkVisibleForms() {
            const iframe = document.getElementById('paymentIframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const forms = {
                    cardForm: iframeDoc.getElementById('cardForm'),
                    pseForm: iframeDoc.getElementById('pseForm'),
                    nequiForm: iframeDoc.getElementById('nequiForm'),
                    whatsappForm: iframeDoc.getElementById('whatsappForm')
                };
                
                addDebugLog(`ğŸ“Š Estado de formularios despuÃ©s del cambio:`);
                
                Object.keys(forms).forEach(formName => {
                    const form = forms[formName];
                    if (form) {
                        const isVisible = form.style.display !== 'none';
                        const visibility = isVisible ? 'ğŸ‘ï¸ VISIBLE' : 'ğŸ™ˆ OCULTO';
                        addDebugLog(`   ${formName}: ${visibility}`);
                    } else {
                        addDebugLog(`   ${formName}: âŒ NO ENCONTRADO`);
                    }
                });
                
                addDebugLog(`â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`);
                
            } catch (e) {
                addDebugLog(`âŒ Error verificando formularios: ${e.message}`);
            }
        }
        
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Verificar estado inicial cuando el iframe carga
        document.getElementById('paymentIframe').onload = function() {
            addDebugLog(`ğŸš€ Iframe cargado, verificando estado inicial...`);
            setTimeout(() => checkVisibleForms(), 1000);
        };
    </script>
</body>
