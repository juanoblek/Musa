<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido - Musa Fashion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #dc3545, #fd7e14); min-height: 100vh; }
        .failure-container { min-height: 100vh; display: flex; align-items: center; }
        .failure-card { border: none; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .failure-icon { color: #dc3545; font-size: 4rem; }
    </style>
</head>
<body>
    <div class="container failure-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card failure-card">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-x-circle-fill failure-icon"></i>
                        </div>
                        
                        <h2 class="text-danger mb-3">Pago No Completado</h2>
                        <p class="text-muted mb-4">
                            Hubo un problema al procesar tu pago. 
                            No te preocupes, puedes intentarlo nuevamente.
                        </p>
                        
                        <div class="alert alert-warning border">
                            <h6><i class="bi bi-info-circle me-2"></i>Posibles causas:</h6>
                            <ul class="list-unstyled text-start mb-0 small">
                                <li><i class="bi bi-credit-card me-2"></i>Fondos insuficientes</li>
                                <li><i class="bi bi-wifi-off me-2"></i>Problema de conexión</li>
                                <li><i class="bi bi-clock me-2"></i>Sesión expirada</li>
                                <li><i class="bi bi-shield-exclamation me-2"></i>Datos incorrectos</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="index.html" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-2"></i>Intentar Nuevamente
                            </a>
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Volver a la Tienda
                            </a>
                        </div>
                        
                        <div class="mt-4 pt-3 border-top">
                            <small class="text-muted">
                                <i class="bi bi-headset me-1"></i>
                                ¿Necesitas ayuda? Contáctanos al WhatsApp
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mantener carrito para reintentar
        console.log('❌ Pago no completado - manteniendo carrito');
        
        // Opcional: registrar evento de abandono de pago
        if (typeof gtag !== 'undefined') {
            gtag('event', 'purchase_failed', {
                event_category: 'ecommerce',
                event_label: 'payment_failure'
            });
        }
    </script>
</body>
</html>
