<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîç Test API Productos</h1>
    
    <button onclick="testAPI()">Probar API</button>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Cargando...</p>';
            
            try {
                const response = await fetch('api/productos-v2.php');
                const result = await response.json();
                
                console.log('Respuesta completa:', result);
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>‚úÖ Respuesta del API:</h3>
                        <p><strong>Success:</strong> ${result.success}</p>
                        <p><strong>Data type:</strong> ${typeof result.data}</p>
                        <p><strong>Data length:</strong> ${result.data ? result.data.length : 'N/A'}</p>
                        <p><strong>Is Array:</strong> ${Array.isArray(result.data)}</p>
                        
                        <h4>üìã Productos encontrados:</h4>
                        ${result.data && result.data.length > 0 ? 
                            result.data.map(p => `
                                <div style="border: 1px solid #ddd; padding: 10px; margin: 5px;">
                                    <strong>${p.name}</strong><br>
                                    ID: ${p.id}<br>
                                    Precio: $${p.price}<br>
                                    Stock: ${p.stock_quantity}<br>
                                    Categor√≠a: ${p.category_name || 'N/A'}
                                </div>
                            `).join('') 
                            : '<p>‚ùå No hay productos</p>'
                        }
                        
                        <h4>üîç JSON Completo:</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>‚ùå Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Ejecutar autom√°ticamente
        testAPI();
    </script>
</body>
</html>
